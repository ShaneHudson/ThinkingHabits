<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Thinking Habits</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="radio" class="checkbox_hack" checked name="tabs" id="tabs_habits"><label for="tabs_habits">Habits</label>
        <input type="radio" class="checkbox_hack" name="tabs" id="tabs_details">
        <input type="radio" class="checkbox_hack" name="tabs" id="tabs_timeline"><label for="tabs_timeline">Timeline</label>

        <div id="tab_habits">
            <ul class="habits">
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_mental_filter" value="mental_filter"><label for="habit_mental_filter">Mental Filter</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_judgements" value="judgements"><label for="habit_judgements">Judgements</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_prediction" value="prediction"><label for="habit_prediction">Prediction</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_emotional_reasoning" value="emotional_reasoning"><label for="habit_emotional_reasoning">Emotional Reasoning</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_mind_reading" value="mind_reading"><label for="habit_mind_reading">Mind Reading</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_mountains_and_molehills" value="mountains_and_molehills"><label for="habit_mountains_and_molehills">Mountains and Molehills</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_compare_and_despair" value="compare_and_despair"><label for="habit_compare_and_despair">Compare and Despair</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_catastrophising" value="catastrophising"><label for="habit_catastrophising">Catastrophising</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_critical_self" value="critical_self"><label for="habit_critical_self">Critical Self</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_black_and_white" value="black_and_white"><label for="habit_black_and_white">Black and White Thinking</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_shoulds_and_musts" value="shoulds_and_musts"><label for="habit_shoulds_and_musts">Shoulds and Musts</label></li>
                <li><input type="checkbox" name="habits" class="js-habit checkbox_hack" id="habit_memories" value="Memories"><label for="habit_memories">Memories</label></li>
            </ul>
            <label for="tabs_details" class="js-next button--next">Next</label>
        </div>
        <form class="js-details details" id="tab_details">
            <textarea class="js-notes"></textarea>
            <input type="date" class="js-date">
            <input type="time" class="js-time">
            <input type="button" value="save" class="js-save">
        </form>

        <div id="tab_timeline">
            <a class="js-export">Export your data</a>
            <ul class="timeline js-timeline"></ul>
        </div>
        <script src="d3.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
